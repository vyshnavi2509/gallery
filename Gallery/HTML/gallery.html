<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/gallery.css">
    <script src="../JS/imageEdit.js " defer></script>
</head>
<body>
    <div id="bigImage">
        <span id="close"onClick="closewindow()">X</span>
        <div id="bigimg">
        </div>
        <input id="editButton" type="button" value="Edit Image" onClick="openEditWindow()">
 </div>

   <div id="grallary">
    <h1 id="headingOfGallary">My Gallary</h1>
    <div id="images">
        <img onmousedown="passSrc(this.src)" src="./asset/0.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/1.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/2.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/3.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/4.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/5.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/6.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/7.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/8.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/10.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/11.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/12.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/13.jpg">
        <img onmousedown="passSrc(this.src)" src="./asset/14.jpg">
        
    </div>
    </div>
    
    
    
    <div id="galleryImageEdit">
        <span id="closeGallaryEdit"
            onClick="Closewindow()">X</span>
    <div id="imageContainer">
        <img id="image" ></div>
    </div>
    <div id="editContainer">
            <div id="editFilter">
                <h2>Filter Edit</h2>
                <div class="filterContainer">
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" min="0"  max="300" value="0" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0"  max="200" value="100" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0"  max="500" value="100" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" min="0"  max="100" value="0" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="hue">Hue-Rotate</label>
                    <input type="range" id="hue" min="0"  max="360" value="0" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="invert">Invert</label>
                    <input type="range" id="invert" min="0"  max="100" value="0" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="opacity">Opacity</label>
                    <input type="range" id="opacity" min="0"  max="100" value="100" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0"  max="500" value="100" oninput="imageEdit()">
                </div>
                <div class="filterContainer">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0"  max="100" value="0" oninput="imageEdit()">
                </div>
            </div>
                <div id="editTransform">
                    <h2>Transform Edit</h2>
                    <div class="filterContainer">
                        <label for="">Rotate-X</label>
                        <input type="range"id="rotatex" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">Rotate-Y</label>
                        <input type="range"id="rotatey" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                     <div class="filterContainer">
                        <label for="">Rotate-Z</label>
                        <input type="range"id="rotatez" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">Scale-X</label>
                        <input type="range"id="scalex" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">scale-Y</label>
                        <input type="range"id="scaley" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">Skew-X</label>
                        <input type="range"id="skewx" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">skew-Y</label>
                        <input type="range"id="skewy" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">Translate-X</label>
                        <input type="range"id="translatex" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                    <div class="filterContainer">
                        <label for="">Translate-y</label>
                        <input type="range"id="translatey" min="0" value="0" max="360" onput="imageEdit()">
                    </div>
                </div>
         </div>
  </div>
</body>
</html>
